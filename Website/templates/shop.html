{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="rogan-hero-section rogan-hero-three pt-100 pb-350 md-pt-100 md-pb-130 pos-r">

	<div class="container">
		<div class="main-wrapper pos-r">

			<h2>
				Products
			</h2>
			<hr />
			<!-- SHOP SHOWCASE -->
			<div class="product-showcase">
				<div class="container">
					<div class="row">
						{% for product in docs %}
						<div class="col-12 px-0 col-md-4 col-lg-3 px-1">
							{%include "productCard.html" with product=product%}
						</div>
						{% endfor %}
					</div>

				</div>
			</div>
		</div>
	</div> <!-- /.row -->
</div> <!-- /.product-showcase -->




{% endblock content %}
